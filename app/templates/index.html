<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% if title %}
        <title> {{ title }} </title>
        {% else %}
        <title> Welcome to the best news website to preview news article</title>
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Latest News section -->
        <h3> Latest News</h3>
        <ul>
            {% for source in news_sources %}
                <li> {{ source.name}} </li>
                <li> {{ source.description}} </li>
            {% endfor %}
        </ul>
    </body>
</html>
